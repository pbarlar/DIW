<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Grid en Tailwind CSS</title>
</head>
<body class="bg-gray-200 p-10">
    <div class="max-w-5xl mx-auto">
    <h1 class="text-xl font-semibold">Pr√°ctica de Grid en Tailwind</h1>
    <section>
        <div class="m-8">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="card">7</div>
            <div class="card">8</div>
            <div class="card">9</div>
        </div>
    </section>


    <section class="m-8">
        <div class="grid grid-cols-4 gap-4">
            <div class="card col-span-2">1</div>
            <div class="card ">2</div>
            <div class="card col-[4/5] row-[1/4]">3</div>
            <div class="card row-span-2">4</div>
            <div class="card col-span-2">5</div>
            <div class="card">6</div>
            <div class="card col-start-2 col-end-4">7</div>
            <div class="card">8</div>
            <div class="card col-[2/5]">9</div>
        </div>
    </section>


    <section class="m-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="card2 col-span-2">header</div>
            <div class="card2 col-span-2">nav</div>
            <div class="card2">section</div>
            <div class="card2 row-span-2">aside</div>
            <div class="card2">article</div>
            <div class="card2 col-span-2">footer</div>
        </div>
    </section>


    </div>
</body>
</html>
