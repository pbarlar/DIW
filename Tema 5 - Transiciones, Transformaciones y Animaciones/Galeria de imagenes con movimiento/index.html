<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galería de imagenes</title>
</head>
<body>
    <h1>Galería de imagenes</h1>

    <div class="imagenes">
        <a href="#imagen1">
            <img src="img/imagen1.jpg" alt="Imagen 1">
        </a>
        <a href="#imagen2">
            <img src="img/imagen2.jpg" alt="Imagen 2">
        </a>
        <a href="#imagen3">
            <img src="img/imagen3.jpg" alt="Imagen 3">
        </a>
        <a href="#imagen4">
            <img src="img/imagen4.jpg" alt="Imagen 4">
        </a>
        <a href="#imagen5">
            <img src="img/imagen5.jpg" alt="Imagen 5">
        </a>
        <a href="#imagen6">
            <img src="img/imagen6.jpg" alt="Imagen 6">
        </a>
    </div>

    <section class="show" id="imagenes">
        <div class="show__image1">
            <a href="#" class="show__close">X</a>
        </div>
        <div class="show__image2">
            <a href="#" class="show__close">X</a>
        </div>
        <div class="show__image3">
            <a href="#" class="show__close">X</a>
        </div>
        <div class="show__image4">
            <a href="#" class="show__close">X</a>
        </div>
        <div class="show__image5">
            <a href="#" class="show__close">X</a>
        </div>
        <div class="show__image6">
            <a href="#" class="show__close">X</a>
        </div>
    </section>
</body>
</html>
