<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio práctico con Tablas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        td {
            border: 1px solid black;
            vertical-align: top;
            padding: 10px;
            text-align: center;
        }
        
        ul {
            text-align: left;
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<h1>Ejercicio práctico con Tablas</h1>

<table>
    <tr>
        <td></td>
        <td colspan="3">
            <img src="Imagenes/120_ipod (1).png" width="80px" height="100px">
        </td>
        <td colspan="2">
            <img src="Imagenes/100_ipod.png" width="80px" height="100px">
        </td>
    </tr>
    <tr>
        <td>Capacidad</td>
        <td>2GB</td>
        <td>4GB</td>
        <td>8GB</td>
        <td>32GB</td>
        <td>2GB</td>
    </tr>
    <tr>
        <td>Colores</td>
        <td><strong>Blanco</strong></td>
        <td>
            <ul>
                <li>Negro</li>
                <li>Rosa</li>
                <li>Dorado</li>
            </ul>
        </td>
        <td><strong>Negro</strong></td>
        <td colspan="2">
            <ul>
                <li>Negro</li>
                <li>Blanco</li>
            </ul>
        </td>
    </tr>
    <tr style="font-weight: bold;">
        <td>Pantalla</td>
        <td colspan="3">3 pulgadas</td>
        <td colspan="2">7 pulgadas</td>
    </tr>
    <tr style="font-weight: bold;">
        <td rowspan="2">Tiempo de Carga</td>
        <td rowspan="2" colspan="3">1 hora</td>
        <td colspan="2">5 horas</td>
    </tr>
    <tr style="font-weight: bold;">
        <td colspan="2">30 minutos para 75%</td>
    </tr>
</table>

</body>
</html>
