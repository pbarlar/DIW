        <!-- Ejercicio 3-->

        <!-- Ejercicio 4-->
         <label for="ej4">Ejercicio 4: Nombre de usuario</label>
         <input type="text" name="ej4" id="ej4"  pattern="^[a-zA-Z?!]{8,12}$"><br><br>

        <!-- Ejercicio 8 -->
        <label for="ej8">Ejercicio 8: URL</label>
        <input type="url" name="ej8" id="ej8" pattern="^https?\/\/.+"><br><br>

        <!-- Ejercicio 9 -->

        <input type="number" name="ej9" id="ej9" min="0" ><br><br>

        <!-- Ejercicio 10 -->
        <label for="ej10">Ejercicio 10: Correo electronico</label>
        <input type="email" name="ej10" id="ej10"><br><br>

        <!-- Ejercicio 11 -->

        <input type="submit" value="Enviar">

</body>
</html>
