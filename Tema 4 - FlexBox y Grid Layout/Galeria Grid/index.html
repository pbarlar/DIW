<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio galeria con Grid</title>
</head>
<body>
    <h2>Galería con grid(imágenes regulares)</h2>

    <div class="regulares">
        <img src="img/1.jpg" alt="Imagen 1">
        <img src="img/2.jpg" alt="Imagen 2">
        <img src="img/3.jpg" alt="Imagen 3">
        <img src="img/4.jpg" alt="Imagen 4">
        <img src="img/5.jpg" alt="Imagen 5">
        <img src="img/6.jpg" alt="Imagen 6">
        <img src="img/7.jpg" alt="Imagen 7">
        <img src="img/8.jpg" alt="Imagen 8">
    </div>


    <h2>Galería con grid(imágenes irregulares)</h2>

    <div class="irregulares">
        <img src="img/1.jpg" alt="Imagen 1" id="img1">
        <img src="img/2.jpg" alt="Imagen 2" id="img2">
        <img src="img/3.jpg" alt="Imagen 3" id="img3">
        <img src="img/4.jpg" alt="Imagen 4" id="img4">
        <img src="img/5.jpg" alt="Imagen 5" id="img5">
        <img src="img/6.jpg" alt="Imagen 6" id="img6">
        <img src="img/7.jpg" alt="Imagen 7" id="img7">
        <img src="img/8.jpg" alt="Imagen 8" id="img8">
    </div>

    
</body>
</html>
