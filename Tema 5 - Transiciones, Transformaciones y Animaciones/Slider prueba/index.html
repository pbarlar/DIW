<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider prueba</title>
</head>

<body>
    <main class="container">
        <section class="banner">
            <div class="slideshow">
                <h2 class="title">GREAT SALE</h2>
                <button class="shop"><span class="initial-text">Comprar ahora</span></button>
                
                <button class="slide-btn slide-btn-1"></button>
                <button class="slide-btn slide-btn-2"></button>
                <button class="slide-btn slide-btn-3"></button>
                <button class="slide-btn slide-btn-4"></button>
                <div class="slideshow-wrapper">
                    <div class="slide"><img src="images/slide-img-1.jpg" alt=""></div>
                    <div class="slide"><img src="images/slide-img-2.jpg" alt=""></div>
                    <div class="slide"><img src="images/slide-img-3.jpg" alt=""></div>
                    <div class="slide"><img src="images/slide-img-4.jpg" alt=""></div>
                </div>
            </div>


        </section>
    </main>
</body>

</html>
