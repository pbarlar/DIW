<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <title>Display</title>
</head>
<body>
    <h3>display:none</h3>
    <p class="a">Bloque 1</p>
    <p class="a">Bloque 2</p>
    <p class="a">Bloque 3</p>
    <h3>display: inline</h3>
    <p class="b">Bloque 1 bloque 1</p>
    <p class="b">Bloque 2</p>
    <p class="b">Bloque 3</p>
    <h3>display: block</h3>
    <p class="c">Bloque 1</p>
    <p class="c">Bloque 2</p>
    <p class="c">Bloque 3</p>
    <h3>display: inline-block</h3>
    <p class="d">Bloque 1</p>
    <p class="d">Bloque 2</p>
    <p class="d">Bloque 3</p>
</body>
</html>
