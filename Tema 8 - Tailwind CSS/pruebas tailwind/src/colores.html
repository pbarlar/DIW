<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Colores Tailwind CSS</title>
</head>
<body>
    <hr class="my-10">

    <!-- Color texto -->
     <p class="text-red-500">Curso de Tailwind</p>

     <p class="bg-lime-600 p-4">Color de fondo</p>

     <hr class="my-10">

    <!-- Botones -->
     <button class="bg-red-500 rounded px-4 py-2">Inicio</button>

     <button class="bg-gradient-to-b from-blue-900 to-sky-200 px-4 py-2">NOTICIAS</button>

     <button class="bg-red-300 rounded-3xl px-4 py-2 hover:bg-amber-400">PLAY</button>


    <hr class="my-10">

    <!-- Botones -->
    <div class="bg-sky-500/10">opacidad</div>
    <div class="bg-sky-500/20">opacidad</div>
    <div class="bg-sky-500/30">opacidad</div>
    <div class="bg-sky-500/40">opacidad</div>
    <div class="bg-sky-500/50">opacidad</div>
    <div class="bg-sky-500/60">opacidad</div>
    <div class="bg-sky-500/70">opacidad</div>
    <div class="bg-sky-500/80">opacidad</div>
    <div class="bg-sky-500/90">opacidad</div>
    <div class="bg-sky-500/100">opacidad</div>

    <br><br>
    <div class="bg-coral">Color creada por mi</div>
</body>
</html>
