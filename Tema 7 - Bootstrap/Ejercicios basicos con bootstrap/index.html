<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ejercicios básicos con Bootstrap</title>
</head>

<body>
    <div class="container mt-4 shadow">
        <div class="row justify-content-center align-items-center p-2">
            <img class="col-2 rounded-circle me-5 img-fluid" src="https://picsum.photos/150" alt="Imagen header">

            <div class="col-6">
                <h2>Pablo Barranco</h2>
                <p class="text-secondary">Alumno Desarrollo Web</p>
                <p>Especialista en sistemas, redes, programación y desarrollo de IAs para ciclos formativos</p>
            </div>

            <div class="col-2">
                <button class="btn-primary w-100 d-block mb-1 rounded-2"><i class="bi bi-envelope"></i>Contactar</button>
                <button class="w-100 d-block rounded-2"><i class="bi bi-info-circle"></i>Ver mas</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row align-items-center justify-content-between text-secondary">
            <div class="col-4">
                <img class="img-fluid rounded" src="https://picsum.photos/400/300?1" alt="Imagen 1">
                <p class="text-center">Imagen 1</p>
            </div>
            <div class="col-4">
                <img class="img-fluid rounded" src="https://picsum.photos/400/300?2" alt="Imagen 2">
                <p class="text-center">Imagen 2</p>
            </div>
            <div class="col-4">
                <img class="img-fluid rounded" src="https://picsum.photos/400/300?3" alt="Imagen 3">
                <p class="text-center">Imagen 3</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
