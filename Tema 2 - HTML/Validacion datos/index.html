<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Validacion Datos</title>
</head>
<body>
    <h1>Ejercicios Validación Datos</h1>
    <form action="">
        <!-- Ejercicio 1-->
         <label for="ej1">Ejercicio 1</label>
         <input type="text" name="ej1" id="ej1" maxlength="3"><br><br>
         
        <!-- Ejercicio 2-->
         <label for="ej2">Ejercicio 2</label>
         <input type="password" name="ej2" id="ej2" minlength="6"><br><br>

        <!-- Ejercicio 3-->
         <label for="ej1">Ejercicio 3: Nombre de usuario</label>
         <input type="text" name="ej3" id="ej3" minlength="5" pattern="^[a-z]{3,10}[0-9]{0,2}$"><br><br>

        <!-- Ejercicio 4-->
         <label for="ej4">Ejercicio 4: Nombre de usuario</label>
         <input type="text" name="ej4" id="ej4"  pattern="^[a-zA-Z?!]{8,12}$"><br><br>

        <!-- Ejercicio 5-->
         <label for="ej5">Ejercicio 5: Nombre de usuario</label>
         <input type="text" name="ej5" id="ej5" minlength="5" maxlength="40"  pattern="^[A-Za-z0-9]{5-40}$" required><br><br>         

        <!-- Ejercicio 6-->
         <label for="ej6">Ejercicio 6: Modelo de coche</label>
         <input type="text" name="ej6" id="ej6" required  pattern="^A1|A3|A4|A15$"><br><br>
        
         <!-- Ejercicio 7 -->
        <label for="ej7">Ejercicio 7: Patente coche</label>
        <input type="text" name="ej7" id="ej7" pattern="^[a-zA-z]{3,3}[0-9]{3,3}$"><br><br>

        <!-- Ejercicio 8 -->
        <label for="ej8">Ejercicio 8: URL</label>
        <input type="url" name="ej8" id="ej8" pattern="^https?\/\/.+"><br><br>

        <!-- Ejercicio 9 -->
        <label for="ej9">Ejercicio 9: Numero positivo</label>
        <input type="number" name="ej9" id="ej9" min="0" ><br><br>

        <!-- Ejercicio 10 -->
        <label for="ej10">Ejercicio 10: Correo electronico</label>
        <input type="email" name="ej10" id="ej10"><br><br>

        <!-- Ejercicio 11 -->
        <label for="ej11">Ejercicio 11: Código Postal: </label>
        <input type="text" name="ej11" id="ej12" pattern="^[0-9]{5}$"><br><br>

        <!-- Ejercicio 12 -->
        <label for="ej12">Ejercicio 12: Fecha Formato DD/MM/AAAA: </label>
        <input type="date" name="ej12" id="ej12"><br><br>

        <!-- Ejercicio 13 -->
        <label for="ej13">Ejercicio 13: Telefono: </label>
        <input type="tel" name="ej13" id="ej13" pattern="^[0-9]{9}" inputmode="numeric"><br><br>

        
        <!-- Ejercicio 14 -->
        <label for="ej14">Ejercicio 14: Contraseña: </label>
        <input type="password" name="ej14" id="ej14" pattern="^[A-Z]{1}[0-9]{1}" minlength="8"><br><br>

        <!-- Ejercicio 15 -->
        <label for="ej15">Ejercicio 15: Contraseña: </label>
        <input type="password" name="ej15" id="ej15" pattern="^\d{4}-\d{4}-\d{4}-\d{4}$"><br><br>

        <!-- Ejercicio 16 -->
        <label for="ej16">Ejercicio 16: Contraseña: </label>
        <input type="text" name="ej16" id="ej16" pattern="^[A-Z]{2}$"><br><br>

        <!-- Ejercicio 17 -->
        <label for="ej17">Ejercicio 17: Hora formato HH:MM: </label>
        <input type="time" name="ej17" id="ej17"><br><br>

        <!-- Ejercicio 18 -->
        <label for="ej18">Ejercicio 18: Codigo Producto formato (XX-9999): </label>
        <input type="time" name="ej18" id="ej18" pattern="^\D{2}-\d{4}$"><br><br>

        <!-- Ejercicio 19 -->
        <label for="ej18">Ejercicio 19: Código descuento 6 caracteres alfanuméricos: </label>
        <input type="time" name="ej18" id="ej18" pattern="^\w{6}"><br><br>


        <input type="submit" value="Enviar">
    </form>
</body>
</html>
