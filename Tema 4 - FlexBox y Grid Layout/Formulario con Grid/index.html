<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="bg-shape"></div>
        <div class="left">
            <h1>Nos mantenemos en contacto</h1>
            <input type="text" name="name" id="name" placeholder="Ingresa tu nombre...">
            <input type="email" name="email" id="email" placeholder="Ingresa tu email...">
            <input type="text" name="mensaje" id="mensaje" placeholder="Mensaje...">
            <button>Enviar ahora</button>
        </div>
        <div class="right">
            <img src="illustration.svg" alt="Ilustracion">
        </div>
    </div>
</body>
</html>
